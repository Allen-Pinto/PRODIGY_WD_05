<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>

<div class="weather-app">
    <div class="container">
        <h3 class="brand">The Weather</h3>
        <div>
            <h1 class="temp">16&#176;</h1>
            <div class="city-time">
                <h1 class="name">London</h1>
            <small>
                <span class="time">06:09</span>
                <span class="date">Monday Sep 19</span>
            </small>
        </div>
        <div class="weather">
            <div class="icon">üå•Ô∏è</div>
            <span class="condition">Cloudy</span>
        </div>
    </div>
</div>

<div class="panel">
    <form id="locationInput">
        <input type="text" 
        class="search" placeholder="Search Location" />
        <button type="submit" class="submit">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
                <path d="M17.5 17.5L22 22" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M20 11C20 6.02944 15.9706 2 11 2C6.02944 2 2 6.02944 2 11C2 15.9706 6.02944 20 11 20C15.9706 20 20 15.9706 20 11Z" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round" />
            </svg>
            <i class="fas fa-search"></i>
        </button>
    </form>

    <ul class="cities">
        <li class="city">New York</li>
        <li class="city">California</li>
        <li class="city">Paris</li>
        <li class="city">Tokyo</li>
    </ul>

    <ul class="details">
        <h4>Weather Details</h4>
        <li>
            <span>Cloudy</span>
            <span class="cloud">89%</span>
        </li>
        <li>
            <span>Humidity</span>
            <span class="humidity">64%</span>
        </li>
        <li>
            <span>Wind</span>
            <span class="wind">8 KM/Hr</span>
        </li>
    </ul>
</div>
</div>

<script src="main.js"></script>
</body>
</html>
